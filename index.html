<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6 col-sm-9">
              <input type="search" placeholder="Type a city name..." class="form-control" id="city-input"
                autocomplete="off"></div>
            <div class="col-6 col-sm-3">
              <input type="submit" value="Search" class="btn btn-primary w-100">
            </div>
          </div>
        </form>
        <div class="overview">

          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span> </li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-7 col-sm-6">
            <div class="d-flex weather-temperature">
              <img alt="clear" id="icon" alt="Clear" id="icon" />
              <div id="temperature-block">
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">째C</a> |
                  <a href="#" id="fahrenheit-link">째F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-5 col-sm-6">
            <ul>

              <li>Humidity: <span id="humidity"></span></li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>

        </div>
<div class="weather-forecast">
  <div class="row">
    <div class="col-2">
      <div class="weather-forecast-date">Thu</div>

  <span class="weather-forecast-temperature-max">18째</span>
  <span class="weather-forecast-temperature-min">12째</span>
</div>


    </div>
  </div>
</div>
      </div>
      <small>
        <a href="https://github.com/nadika-zavodovska/vanilla-weather-app" target="_blank">
          Open-source code</a>
        by Nadika
      </small>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
